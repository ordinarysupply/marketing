<article class="media w5 relative mr4">
  <div class="media-cover flex flex-column justify-end h5">
    <img src="{{ item.cover }}" alt="Cover art for {{ item.title }}">
  </div>
  <h3 class="media-title">{{ item.title }}</h3>
  <a href="{{ item.link }}" class="absolute absolute--fill"></a>
</article>
